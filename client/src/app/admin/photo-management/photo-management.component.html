
    <div class="row"></div>
    <table class="table">
        <thead>
            <th style="width: 30%;">Username</th>
            <th style="width: 40%;">Photos</th>
            <th style="width: 30%;"></th>
        </thead>
        <tbody>
            <tr *ngFor="let photo of photos">
            <td ><h3 style="color: aliceblue;" >{{photo.username}}</h3></td>
            <td><img src="{{photo.url}}" alt="{{photo.username}}"></td>
            <td>
                <button (click)="approvePhoto(photo.id)" class="btn btn-info">Approve photo</button>
                <button (click)="rejectPhoto(photo.id)" class="btn btn-danger">Reject photo</button>
            </td>
            </tr>
        </tbody>

    </table>
